<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <span class="blue">D</span>
            <span class="red">y</span>
            <span class="yellow">n</span>
            <span class="blue">a</span>
            <span class="green">m</span>
            <span class="red">i</span>
            <span class="yellow">c</span>
        </div>
        <form class="search-form" onsubmit="return searchGoogle(event)">
            <input type="text" id="searchBox" class="search-box" placeholder="Search Dynamic or type a URL"/>
            <div class="buttons">
                <button type="submit" class="button">Dynamic Search</button>
                <button type="button" class="button" onclick="alert('Feeling Lucky!')">I'm Feeling Lucky</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
