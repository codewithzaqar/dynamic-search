<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A retro-inspired Google homepage clone with modern updates.">
    <meta name="codewithzaqar" content="Zaqar">
    <title>Dynamic</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/logo.png">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo" aria-label="Dynamic">
                <span class="blue">D</span>
                <span class="red">y</span>
                <span class="yellow">n</span>
                <span class="blue">a</span>
                <span class="green">m</span>
                <span class="red">i</span>
                <span class="yellow">c</span>
            </h1>
        </header>
        <main>
            <form class="search-form" onsubmit="return handleSearch(event)" role="search" aria-label="Search Dynamic">
                <input type="text" id="searchBox" class="search-box" placeholder="Search Dynamic or type a URL" aria-label="Search input" autocomplete="off" required />
                <div class="buttons">
                    <button type="submit" class="button">Dynamic Search</button>
                    <button type="button" class="button" onclick="feelingLucky()">I'm Feeling Lucky</button>
                </div>
            </form>
            <div id="lucky-result" class="hidden"></div>
        </main>
        <footer>
            <p class="footer-text">Â© 2024 Dynamic. Created for nostalgia and Fun. <a href="#" onclick="showCredits()">Credits</a></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
